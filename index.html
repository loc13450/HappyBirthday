<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy birthday Như Ý</title>
    <link rel="icon" href="https://github.com/Panbap/anh/blob/main/icon1.png?raw=true" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Raleway:900&display=swap");

        html,
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            width: 100vw;
            position: relative;
            color: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #heartContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: transparent;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #heartContainer p {
            font-size: 32px;
            color: pink;
            margin: 10px 0;
            text-align: center;
            font-family: "Raleway", sans-serif;
            z-index: 1001;
            white-space: normal;
        }

        #pinkboard {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
        }

        #text1 {
            white-space: normal;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: pink;
            font-family: "Raleway", sans-serif;
        }

        #sticker {
            z-index: 99999;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            display: none;
        }

        #sticker.show {
            display: block;
            opacity: 1;
        }

        audio {
            display: none;
        }

        #rotateWarning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgb(199, 199, 199);
            color: rgb(0, 0, 0);
            font-size: 1.2rem;
            text-align: center;
            font-family: "Playpen Sans", cursive;
            padding-top: 40vh;
            z-index: 20;
        }

        #rotateIcon {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            animation: rotatePhone 2s infinite ease-in-out;
            transform-origin: center;
        }

        @keyframes rotatePhone {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(20deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-20deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @media (max-width: 768px) {
            #sticker {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

<body onclick="goFullscreen()">

    <canvas id="rainCanvas"></canvas>
    <canvas id="canvas"></canvas>
    <img id="sticker" />

    <audio id="bgm"></audio>
    <div id="heartContainer" style="display: none;">
        <p id="text1"></p>
        <canvas id="pinkboard"></canvas>
    </div>

    <div id="rotateWarning">
        <img id="rotateIcon" src="./img/123.png" alt="Rotate phone" />
        <br />
        Vui lòng xoay ngang màn hình!
    </div>
